<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF with Text</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Added to position hearts absolutely within body */
            overflow: hidden; /* Prevents scrollbars from appearing */
            font-size: 16px; /* Set base font size */
            font-family: Arial, sans-serif;
        }
        img {
            width: 300px; /* Set the width */
            height: 300px; /* Set the height to make it square */
            object-fit: cover; /* Ensures the image covers the entire square without distortion */
        }
        h1 {
            margin-top: 20px;
            text-align: center;
            color: rgb(185, 33, 58);
            font-size: inherit; /* Inherit font size from body */
        }

        /* Button styling */
        .clickable-btn {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Button hover effect */
        .clickable-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Button click animation */
        .clickable-btn:active {
            transform: scale(1.1); /* Slightly enlarge on click */
            background-color: #3e8e41; /* Even darker green on click */
        }

        /* Heart CSS */
        .heart {
            position: absolute;
            font-size: 30px; /* Increased heart size for better visibility */
            color: red;
            animation: rise 1s ease-in-out forwards;
        }

        /* Heart animation */
        @keyframes rise {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- Replace the image source with your GIF file URL -->
    <img src="besito-catlove.gif" alt="Descriptive Alt Text">
    <h1>YEEAAYY!!! DONT GO ANYWHERE.</h1>
    <button class="clickable-btn" onclick="window.location.href='Charlie.html'">Click Me</button>

    <script>
        // Function to create a heart at a random position
        function createHeart() {
            const heart = document.createElement('span');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';

            // Randomize heart positions across the viewport
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            heart.style.left = `${randomX}px`;
            heart.style.top = `${randomY}px`;

            // Add the heart to the body
            document.body.appendChild(heart);

            // Remove the heart after the animation completes
            setTimeout(() => {
                heart.remove();
            }, 1000);
        }

        // Create an infinite stream of hearts
        setInterval(createHeart, 300); // Adjust the interval to control heart frequency
    </script>
</body>
</html>
